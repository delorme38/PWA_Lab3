<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="icons-1.7.2/font/bootstrap-icons.css">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>Page-hors-ligne</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6 mt-5">
                <p> Désolé cette ressource n'est pas disponible hors-ligne</p>
                <button class="btn btn-primary" onclick="enregistrerTagBgSync()">Me notifier quand la connexion
                    reviens</button>
                <a class="btn btn-primary" href="index2.html">Reessayer</a>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function enregistrerTagBgSync() {
            Notification.requestPermission().then(function (result) {
                console.log('Permission : ', result);
            });
            if ('serviceWorker' in navigator && 'SyncManager' in window) {
                navigator.serviceWorker.ready.then(function (reg) {
                    return reg.sync.register('notifier-reseau');
                });
            };
        }
    </script>
</body>

</html>
